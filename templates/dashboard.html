<!DOCTYPE html>
<html>
  <head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="./static/notification.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>


      .main-view {
            background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
      }

      .btn {
            background-color: #0096c9;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

      .btn:hover {
            background-color: #007e9e;
            color: white;
            cursor: pointer;
        }


    #toast-container > div {
        opacity:1;
        close-button: true;
    }
    #toast-container > .toast-success {
        background-color: green;
    }

    #toast-container > .toast-info {
        background-color: blue;
    }



    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mid£Coin</a>
      <form class="form-inline" method="post" action="/logout">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </nav>
    <div class="d-flex flex-column main-view">
      <h1>Welcome, {{username}}</h1>
      <p>Balance: {{balance}} ᙢ</p>
      <img src="{{ qrcode(pubkey, box_size=10, error_correction='H', back_color='#1c1c1c', fill_color='#0096c9') }}" alt="QR Code">
      <div style="height: 10px;"></div>
      <h4>Public Key: {{pubkey}}</h4>
      <a href="/latest_transactions" class="btn btn-primary"> Recent Transactions</a>
      <button class="btn btn-primary" onclick="downloadBlockchain()">Download Blockchain</button>
<script>
    function downloadBlockchain() {
        window.location.href = '/download-blockchain';
    }
</script>

      <a href="/send" class="btn btn-primary">Make Transaction</a>
      <a href="/staking" class="btn btn-primary">Staking</a>
      <a href="/information" class="btn btn-custom"> Information</a>
    </div>
  </body>


</html>
